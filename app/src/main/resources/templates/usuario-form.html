<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id_Usuario == null ? 'Nuevo Usuario' : 'Editar Usuario'}"></title>
    <link rel="icon" type="image/webp" href="/imagenes/logo/Logo.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/admin-panel.css">
    <style>
        @media (max-width: 700px) {
            .card.mx-auto {
                max-width: 100% !important;
                border-radius: 0;
                box-shadow: none;
                padding: 0.5rem 0.2rem;
            }
            .card-body {
                padding: 1rem 0.5rem;
            }
            .d-flex.justify-content-between {
                flex-direction: column;
                gap: 0.5rem;
            }
            .d-flex.justify-content-between .btn {
                width: 100% !important;
                margin: 0 !important;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow mx-auto" style="max-width: 500px;">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="mb-0" th:text="${usuario.id_Usuario == null ? 'Nuevo Usuario' : 'Editar Usuario'}"></h2>
            </div>
            <div class="card-body">
                <form th:action="@{/admin-usuarios/guardar}" th:object="${usuario}" method="post">
                    <input type="hidden" th:field="*{id_Usuario}" />
                    <div class="mb-3">
                        <label class="form-label">Nombre de Usuario</label>
                        <input type="text" th:field="*{nombreUsuario}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contrase√±a</label>
                        <input type="password" th:field="*{contrasena}" class="form-control"
                               th:if="${usuario.id_Usuario == null}" required />
                        <input type="password" th:field="*{contrasena}" class="form-control"
                               th:if="${usuario.id_Usuario != null}" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombres</label>
                        <input type="text" th:field="*{nombres}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellidos</label>
                        <input type="text" th:field="*{apellidos}" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rol</label>
                        <select th:field="*{rol}" class="form-select">
                            <option value="admin">Admin</option>
                            <option value="supervisor">Supervisor</option>
                            <option value="vendedor">Vendedor</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select th:field="*{estado}" class="form-select">
                            <option th:value="true" th:text="'Activo'"></option>
                            <option th:value="false" th:text="'Inactivo'"></option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success w-50 me-2">Guardar</button>
                        <a href="/admin-usuarios" class="btn btn-secondary w-50 ms-2">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
