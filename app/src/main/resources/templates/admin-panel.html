<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración - El Bambino</title>
    <link rel="stylesheet" href="/css/admin-panel.css" />
    <link rel="icon" type="image/webp" href="/imagenes/logo/Logo.webp" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/admin-panel-custom.css" />
  </head>
  <body>
    <div class="admin-panel-container">
      <div class="admin-header">
        <a href="/home">
          <img
            src="/imagenes/logo/Logo.webp"
            alt="El Bambino - Pollos a la Brasa"
            class="admin-logo"
          />
        </a>
        <h1>Panel de Administración</h1>
        <div class="mt-2 mb-2">
          <span id="bienvenida-usuario" class="fw-bold"></span>
        </div>
      </div>

      <div class="admin-options">
        <a href="/admin-usuarios" class="admin-option admin-usuarios">
          <i class="las la-clipboard-list"></i>
          <span>Administrar usuarios</span>
        </a>
        <a href="/admin-proveedores" class="admin-option admin-proveedores">
          <i class="las la-box"></i>
          <span>Administrar proveedores</span>
        </a>
        <a href="/admin-compras-proveedores" class="admin-option">
          <i class="las la-shopping-cart"></i>
          <span>Registrar compra a proveedor</span>
        </a>
        <a href="/admin-categorias" class="admin-option">
          <i class="las la-tags"></i>
          <span>Administrar categorías</span>
        </a>
        <a href="/admin-productos" class="admin-option">
          <i class="las la-apple-alt"></i>
          <span>Administrar productos</span>
        </a>
        <a href="/admin-metodos-pago" class="admin-option">
          <i class="las la-credit-card"></i>
          <span>Registrar métodos de pago</span>
        </a>
        <a href="/vendedor-panel" class="admin-option">
          <i class="las la-user-tie"></i>
          <span>Panel de Vendedor</span>
        </a>
        <a href="/logout" id="cerrar-sesion" class="admin-option">
          <i class="las la-sign-out-alt"></i>
          <span>Cerrar Sesión</span>
        </a>
      </div>
    </div>
    <div class="foo-copy">
      <div class="container">
        <p>
          El Bambino Polleria © 2025 | Pollos a la Brasa - Todos los derechos
          reservados
        </p>
      </div>
    </div>
    <script>
      // Cerrar sesión (redirige a /logout)
      document
        .querySelectorAll("#cerrar-sesion, .cerrar-sesion")
        .forEach((btn) => {
          btn.onclick = function (e) {
            e.preventDefault();
            window.location.href = "/logout";
          };
        });

      // Mostrar usuario logueado
      fetch("/api/usuario-actual")
        .then((res) => (res.ok ? res.json() : null))
        .then((data) => {
          if (data && data.username) {
            document.getElementById("bienvenida-usuario").textContent =
              "Bienvenido, " + data.username;
          }
        });
    </script>
  </body>
</html>
